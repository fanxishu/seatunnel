######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  # Engine configuration
  execution.parallelism = 1
  job.mode = "STREAMING"
  checkpoint.interval = 5000
  read_limit.bytes_per_second = 7000000
  read_limit.rows_per_second = 400
}

source {
  Postgres-CDC {
    result_table_name = "partitioned_table_source"
    username = "postgres"
    password = "postgres"
    database-names = ["postgres_cdc"]
    schema-names = ["inventory"]
    table-names = ["postgres_cdc.inventory.source_partitioned_table"]
    base-url = "jdbc:postgresql://postgres_cdc_e2e:5432/postgres_cdc?loggerLevel=OFF"

  }
}

transform {

}

sink {
  jdbc {
    source_table_name = "partitioned_table_source"
    url = "jdbc:postgresql://postgres_cdc_e2e:5432/postgres_cdc?loggerLevel=OFF"
    driver = "org.postgresql.Driver"
    user = "postgres"
    password = "postgres"
    generate_sink_sql = true
    database = postgres_cdc
    table = inventory.sink_partitioned_table

  }
}